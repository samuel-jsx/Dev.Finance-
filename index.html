<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>DevFinance$</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo1.png" >
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de Entrada">

                </h3>
                <p id="incomeDisplay"></p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de Saídas">
                </h3>

                <p id="expenseDisplay"></p>
            </div>
            <div class="card green">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem do Total">
                </h3>

                <p id="totalDisplay"></p>
            </div>
        </section>

        <section id="transaction">
            <table id="data-table">
                <h2 class="sr-only">Transações</h2>
                <a href="#" class="new button" onclick="Modal.open()">+ Nova Transação</a>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">

                        <div class="input-group">
                            <label class="sr-only" for="amount">Valor</label>
                            <input type="number" id="amount" name="amount" step="0.01" placeholder="0,00">
                        </div>
                        <small class="help">Use o sinal - (negativo) para despesas e . (ponto) para casas
                            decimais.</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" />
                      </div>

                    <div class="input-group actions">
                        <a href="#" class="button-cancel" onclick="Modal.close()">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
<footer>2021-DevFinance$</footer>
    <script src="./script.js"></script>

</body>

</html>
